和调味品，如姜、葱、醋、酱油、糖、胡椒、辣椒、啤酒、葡萄酒等。&quot;,536870938]],[&quot;^16&quot;,[268,&quot;^P&quot;,&quot;^19&quot;,536870938]],[&quot;^16&quot;,[268,&quot;^F&quot;,270,536870938]],[&quot;^16&quot;,[268,&quot;^Y&quot;,254,536870938]],[&quot;^16&quot;,[268,&quot;^V&quot;,267,536870938]],[&quot;^16&quot;,[268,&quot;^U&quot;,254,536870938]],[&quot;^16&quot;,[268,&quot;^1:&quot;,true,536870938]],[&quot;^16&quot;,[268,&quot;^;&quot;,&quot;~u630208ba-4329-4aa8-b0a8-910296dec125&quot;,536870938]],[&quot;^16&quot;,[269,&quot;^R&quot;,&quot;低血压的患者身体会经常的感觉到疲乏，无力，头晕，昏睡等没有精神的情况，保持这种状态的时间越长，越容易导致学习和工作生活的效率不好。&quot;,536870938]],[&quot;^16&quot;,[269,&quot;^P&quot;,&quot;^19&quot;,536870938]],[&quot;^16&quot;,[269,&quot;^F&quot;,266,536870938]],[&quot;^16&quot;,[269,&quot;^Y&quot;,254,536870938]],[&quot;^16&quot;,[269,&quot;^V&quot;,259,536870938]],[&quot;^16&quot;,[269,&quot;^U&quot;,254,536870938]],[&quot;^16&quot;,[269,&quot;^1:&quot;,true,536870938]],[&quot;^16&quot;,[269,&quot;^;&quot;,&quot;~u630208ba-0346-410c-bfcb-da18fcd59631&quot;,536870938]],[&quot;^16&quot;,[270,&quot;^R&quot;,&quot;莲子、桂圆、大枣、桑椹等果品，具有养心益血、健脾补脑之功效，可常食用。&quot;,536870938]],[&quot;^16&quot;,[270,&quot;^P&quot;,&quot;^19&quot;,536870938]],[&quot;^16&quot;,[270,&quot;^F&quot;,260,536870938]],[&quot;^16&quot;,[270,&quot;^Y&quot;,254,536870938]],[&quot;^16&quot;,[270,&quot;^V&quot;,267,536870938]],[&quot;^16&quot;,[270,&quot;^U&quot;,254,536870938]],[&quot;^16&quot;,[270,&quot;^1:&quot;,true,536870938]],[&quot;^16&quot;,[270,&quot;^;&quot;,&quot;~u630208ba-995d-40c5-a589-518be36b8e67&quot;,536870938]],[&quot;^16&quot;,[271,&quot;^R&quot;,&quot;有可能会出现呼吸不畅等呼吸道的问题，有时候无法清楚的表达想要表达的意思，因此容易对正常的生活和工作造成影响。&quot;,536870938]],[&quot;^16&quot;,[271,&quot;^P&quot;,&quot;^19&quot;,536870938]],[&quot;^16&quot;,[271,&quot;^F&quot;,263,536870938]],[&quot;^16&quot;,[271,&quot;^Y&quot;,254,536870938]],[&quot;^16&quot;,[271,&quot;^V&quot;,259,536870938]],[&quot;^16&quot;,[271,&quot;^U&quot;,254,536870938]],[&quot;^16&quot;,[271,&quot;^1:&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
